[package]
name = "ashfire"
version = "0.1.0"
edition = "2021"
authors = ["Luna Amora <luna.mberry@gmail.com>"]
description = "Compiler for the Firelang language"
readme = "README.md"
license-file = "LICENSE"

[dependencies]
clap = { version = "3.2.14", features = ["derive"] }
clap-verbosity-flag = "1.0.1"
anyhow = "1.0"
log = "0.4.17"
env_logger = "0.9.0"
num = "0.4.0"
num-traits = "0.2"
num-derive = "0.3"
itertools = "0.10.3"
firelib = {path = "../firelib"}
wasm_backend = {path = "../wasm_backend"}

[lib]
name = "ashlib"
path = "src/lib.rs"
